<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Robert Lutrick</title>
  <style>
    * {
      /* background: #292b2c; */
      font-family: "VictorRegular", "VictorItalic";
    }
  </style>
  <!-- Add spotlight feature -->
  <style>
    /* Position the mouse pointer and
          the background image */
    .main_box,
    .img,
    .mouse {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .main_box {
      cursor: none;
      margin-top: 3em;
    }

    .img,
    .mouse {
      background-image: url('https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190417124305/250.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Reduce the brightness of the image */
    .img {
      filter: brightness(10%);
    }

    /* Make a circle with the clip-path property
          for the spotlight in the effect */
    .mouse {
      clip-path: circle(5em at 0, 0);
    }
  </style>
</head>

<body>
  <div id="root" class="text-white">
  </div>
</body>

</html>
